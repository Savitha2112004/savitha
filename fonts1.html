<!DOCTYPE html>
<head>
    <title>fonts</title>
</head>
<body>
    <h1><u>Changing the <b>colour of the font</b></u></h1>
    <p style="color:red">This is a paragraph.</p>
    <p style="color:blue">This is another paragraph.</p>
    <h2><u>Different <strong>font families</strong></u></h2>
    <p style="font-family:verdana">This is a paragraph.</p>
    <p style="font-family:'Courier New'">This is another paragraph.</p>
    <h3><u>Declaring the <b>font size</b></u></h3>
    <p style="font-size:20px">This is a paragraph.</p>
    <p style="font-size:15px">This is another paragraph.</p>
    <h4><u>Emphasized text</u></h4>
    <p>You <em>have</em> to hurry up!</p>
    <p>We <em>cannot</em> live like this.</p>
</body>
